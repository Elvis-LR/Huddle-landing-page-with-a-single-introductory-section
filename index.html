<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header><img src="images/logo.svg" alt="logo Huddle"></header>
      <section class="main-img">
        <img src="images/illustration-mockups.svg" alt="mockups web sites" />
      </section>
      <section class="info">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </section>
      <footer>
        <ul>
          <li><img src="images/facebook.svg" alt="" /></li>
          <li><img src="images/twitter.svg" alt="" /></li>
          <li><img src="images/instagram.svg" alt="" /></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
